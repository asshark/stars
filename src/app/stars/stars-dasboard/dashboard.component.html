<h3>{{ReportTitle}} <span *ngIf="topStars"> - {{topStars.length}}</span></h3>

<button class="btn btn-danger btn-xs" (click)="makeSeenAll()"> Make Seen All </button>

<div class="grid grid-pad">
  <a *ngFor="let sts of topStars" class="col-1-5"
      routerLink="/stars/{{sts.id}}">
    <div class="module star">
      <h4>{{sts.name}}</h4>
    </div>
  </a>
</div>
