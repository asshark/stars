<!--The content below is only a placeholder and can be replaced.-->
<div class="topheader">
    <img src="./assets/img/sh2.jpg" alt="logo" />
    <h1>Welcome to {{title}}!</h1>
</div>

<div class="topnav" id="myTopnav">
  <a routerLink="stars/top" routerLinkActive="active">Dashboard</a>
  <a routerLink="stars/new" routerLinkActive="active">New Stars</a>
  <a routerLink="stars/mod" routerLinkActive="active">Modified Stars</a>
  <a routerLink="stars" routerLinkActive="active">Index</a>
  <a routerLink="report" routerLinkActive="active">Report</a>
  <a routerLink="search" routerLinkActive="active">Search</a>
  <a routerLink="about" routerLinkActive="active">About</a>
  <div class="star-search_right">
      <input #searchBox id="search-box" placeholder="Search ..." 
      (keyup.enter)="searchBy(searchBox.value)"
      (blur)="searchBy(searchBox.value)" />
  </div>
</div>

<router-outlet></router-outlet>

<div class="footer">
    <app-messages></app-messages>
</div>
